<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
</head>

<body>

    <!-- Sign Up -->
    
    <div class="container">
        <h2>SignUp Form</h2>
        <form action="#">
            <div class="inputfields">
                <input type="text " placeholder="Enter Your Name" id="name">
                <i class="fa fa-user" aria-hidden="true"></i>
                <p id="nameer"></p>
                <input type="email" placeholder="Enter Your Email" id="email">
                <i class="fa fa-envelope" aria-hidden="true"></i>
                <p id="mailer"></p>
                <input type="password" placeholder="Create Password" id="passcode">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <p id="passer"></p>
                <input type="password" placeholder="Confirm Password" id="cpasscode">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <p id="cpasser"></p>
            </div>
            <div class="others">
                <input type="checkbox" name="terms" id = "checkbox1" onclick="boxcheck()"> 
                <label for="terms">I accept all terms & conditions</label>
                <p id="checker"></p>
                <button onclick="signfunction()">Sign Up</button>
                <p>Already hava an Account?<a href="#"> Login now</a></p>
            </div>
        </form>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
